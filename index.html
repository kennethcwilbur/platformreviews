<!DOCTYPE html>
<html>
<head>
  <title>Simple Form with Google Forms Backend</title>
</head>
<body>

<h1>Simple Form</h1>

<form action="https://docs.google.com/forms/d/e/[Your-Form-ID]/formResponse" method="post" target="_self">
  <label for="entry.123456789">Enter Information:</label>
  <input type="text" id="entry.123456789" name="entry.123456789">
  <input type="submit" value="Submit">
</form>

</body>
</html>
